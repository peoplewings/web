<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Peoplewings</title>
	<meta name="description" content="">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"> 

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
		<header>
			<div id="header-content" class="limits">
				<h1><a href="#">PeopleWings</a></h1>
				<ul id="navigation">
					<li><a href="#">SIGN UP</a><span class="separator">|</span></li>
					<li><a href="#">LOG IN</a><span class="separator">|</span></li>
					<li><a href="#">HELP</a><span class="separator">|</span></li>
					<li><a href="#" class="a-underline">SHARE YOUR WINGS</a></li>
				</ul>
			</div><!-- EOF header-content -->
		</header>
		<div id="main" class="container" class="limits">
			<section id="sharing" class="limits">
				<h1>SHARING THE WORLD</h1>
				<h2>FREE SHARES AND MAKE NEW FRIENDS</h2>
			</section>
			<section id="categories" class="limits">
				<ul id="options">
					<li><a href="#">All</a></li>
					<li><a href="#">Acommodation</a></li>
					<li><a href="#">Transport</a></li>
					<li><a href="#">Trip</a></li>
				</ul>
			</section>
			<section id="landing-form" class="limits">
				<form id="accomodation-search-form" class="form-horizontal">
					<label class="control-label" for="inputWings">WINGS</label>
					<input type="text" id="inputWings" name="wings" placeholder="Where you need accomodation?">
					<label class="control-label" for="inputPeople">PEOPLE</label>
					<input type="text" id="age" name="age" placeholder="Age 18 - 99">
					<select>
						<option value="female" id="genderSelect1">Female</option>
						<option value="male" id="genderSelect2">Male</option>
					</select>
				</form>
				<span><a href="#">SEARCH PEOPLEWINGS</a></span>
			</section>
		</div><!-- EOF main -->
</body>
