<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section>	
		<h1 class="title">Peoplewings HTML + CSS styleguide</h1>
	</section>
	<section>
		<input type="text" placeholder="Basic">
		<select><option>Basic</option></select>
	</section>
	<section class="form-landing">
		<input type="text" class="input-large" placeholder="Where do you need accommodation?">
		<select type="text" class="select-large"><option>1</option></select>
	</section>
	<section class="form-search">
		<input type="text" class="input-large" placeholder="City or town">
		<input type="text" class="input-large input-sdate" placeholder="Start date">
		<input type="text" class="input-large input-edate" placeholder="End date">
		<select class="select-large"><option>1 Guest</option></select>
		<select class="select-large"><option>Age 18</option></select>
		<select class="select-large"><option>98</option></select>
		<select class="select-large"><option>Language</option></select>
		<select class="select-large"><option>Host</option></select>
	</section>
	<section class="form-register">
		<input type="text" class="input-medium" placeholder="First name">
		<input type="text" class="input-medium" placeholder="Last name">
		<input type="text" class="input-medium" placeholder="Password">
		<input type="text" class="input-medium" placeholder="Repeat password">
		<input type="text" class="input-medium" placeholder="Your current email address">
		<input type="text" class="input-medium" placeholder="Repeat your email address">
	</section>
	<section class="form-register">
		<select class="select-large"><option>Month</option></select>
		<select class="select-large"><option>Day</option></select>
		<select class="select-large"><option>Year</option></select>
	</section>
	<section>
		<button class="button">button</button>
	</section>
	<section>
		<button class="button-peoplewings">button</button>
	</section>

</body>
</html>
