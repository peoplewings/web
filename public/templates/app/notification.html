<div data-type="notification-item" data-rel="{{ id }}">
	<div class="interlocutor">
		<div>
			<img src="{{avatar}}">
			<span class="{{#if connected }}online{{/if}}"></span>
			<a href="#verperfilde/{{interlocutorId}}">{{name}}</a>
			, {{age}}
		</div>
		<div>{{location}}</div>
	</div>

	<div class="{{#unless read }}unread{{/unless}}">

		{{#if isMessage }}

		<div>{{content}}</div>

		{{else}}

		<div>
			<div>{{kind}}</div>
			<div>{{title}}</div>
		</div>
		<div>{{numPeople}}</div>
		<div>
			<div>{{date startDate }}</div>
			<div>{{date endDate}}</div>
		</div>

		{{/if}}

		<div>{{date created}}</div>
	</div>
</div>
