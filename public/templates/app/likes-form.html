<form id="likes-form" class="form-horizontal">
		       <div class="control-group">
			<label class="control-label" for="textarea"><label for="id_enjoy_people">People I enjoy</label></label>
				<div class="controls">
					<input name="enjoyPeople" id="id_enjoy_people" placeholder="What kind of people you like to know and learn from them" type="text" size="250">
					<span class="help-inline"></span>
				</div>
        </div>
       <div class="control-group">
			<label class="control-label" for="textarea"><label for="id_movies">Likes</label></label>
				<div class="controls">
					<input name="movies" id="id_movies" placeholder="Movies, series, books, games..." type="text" size="250">
					<span class="help-inline"></span>
				</div>
        </div>
       <div class="control-group">
			<label class="control-label" for="textarea"><label for="id_sports">Sports</label></label>
				<div class="controls">
					<input id="id_sports" type="text" name="sports" size="250">
					<span class="help-inline"></span>
				</div>
        </div>
       <div class="control-group">
			<label class="control-label" for="textarea"><label for="id_other_pages">Likes</label></label>
				<div class="controls">
					<input name="otherPages" id="id_other_pages" placeholder="Other webpages and applications you like" type="text" size="250">
					<span class="help-inline"></span>
				</div>
        </div>
       <div class="control-group">
			<label class="control-label" for="textarea"><label for="id_sharing">Show, learn, share...</label></label>
				<div class="controls">
					<input name="sharing" id="id_sharing" placeholder="What do you like to teach, learn or share?" type="text" size="250">
					<span class="help-inline"></span>
				</div>
        </div>
       <div class="control-group">
			<label class="control-label" for="textarea"><label for="id_incredible">Amazing things done/seen</label></label>
				<div class="controls">
					<input name="incredible" id="id_incredible" placeholder="Any amazing thing you've seen or done in your life" type="text"  size="250">
					<span class="help-inline"></span>
				</div>
        </div>
       <div class="control-group">
			<label class="control-label" for="textarea"><label for="id_inspired_by">People who inspires you</label></label>
				<div class="controls">
					<input id="id_inspired_by" type="text" name="inspiredBy" size="250">
					<span class="help-inline"></span>
				</div>
        </div>
       <div class="control-group">
			<label class="control-label" for="textarea"><label for="id_quotes">Favorite quotations</label></label>
				<div class="controls">
					<textarea rows="4" name="quotes" id="id_quotes" size="250" cols="40"></textarea>
					<span class="help-inline"></span>
				</div>
        </div>
       <div class="control-group">
			<label class="control-label" for="textarea"><label for="id_pw_opinion">Your opinion please</label></label>
				<div class="controls">
					<input name="pwOpinion" id="id_pw_opinion" placeholder="Your opinion about PEOPLEWINGS" type="text" size="250">
					<span class="help-inline"></span>
				</div>
        </div>
		<div class="form-actions">
			<button type="reset" class="btn" style="margin-left: 160px">Clear</button>
			<button type="submit" class="btn btn-primary" style="margin-left: 160px">Submit</button>
		</div>
</form>
