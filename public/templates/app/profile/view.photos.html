<div class="box-standard">
	<div class="box-header">
		<i class="icon-like">Like icon</i>
		<h2>Photos</h2>
		{{#if myProfile}}
		<a id="add_photo" class="button-edit-info edit-box-btn">
			+ Add
			<input type="file" accept="image/*" hidden>
		</a>

		{{/if}}
	</div><!-- EOF box-header -->

	<div class="accordion">
		<div class="accordion-group">
			<div id="collapse-photos" minCollapse="450" class="accordion-body collapse">
				<div class="accordion-inner">
					<ul {{#if myProfile}}id="myProfile-photos"{{/if}} class="clearing-thumbs" data-clearing data-albumid="{{albums.0.id}}">
						{{#each albums.0.photos}}
						<li data-slide-to="{{@index}}">
							<a href="{{src}}">
								<img src="{{src}}">
							</a>

							{{#if ../myProfile}}
							<div class="control" hidden>
								<button class="close">&times;</button>
							</div>
							{{/if}}
						</li>
						{{/each}}
					</ul>
				</div>
			</div>
			<div class="gradient-box"></div>
			<div class="accordion-heading" data-toggle="collapse" href="#collapse-photos">
				<span>See more</span>
			</div>
		</div>
	</div><!-- EOF accordion -->
</div><!-- EOF box-standard -->
