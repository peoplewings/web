<div class="box-content wings-info">
	<div class="control-group blocked">
		<label class="control-label" for="inputNewEmail">Best days to host</label>
		<div class="controls">
			<select name="bestDays" id="inputBestDays" class="size-165">
				<option value="A" {{selected bestDays 'A'}}>Any</option>
				<option value="F" {{selected bestDays 'F'}}>From Monday to Friday</option>
				<option value="T" {{selected bestDays 'T'}}>From Monday to Thursday</option>
				<option value="W" {{selected bestDays 'W'}}>Weekend</option>
			</select>
		</div>
		<span class="help-block"></span>
	</div>
	<div class="control-group blocked">
		<label class="control-label" for="inputCapacity">Capacity</label>
		<div class="controls">
			<select name="capacity" class="size-small">
				<option value="1" {{selected capacity '1'}}>1</option>
				<option value="2" {{selected capacity '2'}}>2</option>
				<option value="3" {{selected capacity '3'}}>3</option>
				<option value="4" {{selected capacity '4'}}>4</option>
				<option value="5" {{selected capacity '5'}}>5</option>
				<option value="6" {{selected capacity '6'}}>6</option>
				<option value="7" {{selected capacity '7'}}>7</option>
				<option value="8" {{selected capacity '8'}}>8</option>
				<option value="9" {{selected capacity '9'}}>9</option>
				<option value="10" {{selected capacity '10'}}>+9</option>
			</select>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group blocked no-margin">
		<label class="control-label" for="inputGender">Prefered gender</label>
		<div class="controls">
			<select name="preferredGender" class="size-medium">
				<option value="Male"   {{selected preferredGender 'Male'}}>Male</option>
				<option value="Female" {{selected preferredGender 'Female'}}>Female</option>
				<option value="Both"   {{selected preferredGender 'Both'}}>Both</option>
			</select>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group blocked">
		<label class="control-label" for="inputNewEmail">Sleeping arrangements</label>
		<div class="controls">
			<select name="whereSleepingType" id="whereSleepingType" class="size-165">
				<option value="C" {{selected whereSleepingType 'C'}}>Common area</option>
				<option value="P" {{selected whereSleepingType 'P'}}>Private area</option>
				<option value="S" {{selected whereSleepingType 'S'}}>Shared private area</option>
			</select>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group blocked">
		<label class="control-label" for="inputNewEmail">Smoking</label>
		<div class="controls">
			<select name="smoking" id="smoking" class="size-large">
				<option value="N" {{selected smoking 'N'}}>No smoking allowed</option>
				<option value="S" {{selected smoking 'S'}}>I smoke</option>
				<option value="D" {{selected smoking 'D'}}>I don't smoke but guests can smoke here</option>
			</select>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group">
		<div class="controls check">
			<label class="checkbox">
				<input
					id="inlineCheckbox1"
					type="checkbox"
					name="wheelchair"
					{{checked wheelchair true}}>
					Wheelchair accessible
			</label>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group">
		<div class="controls check">
			<label class="checkbox">
				<input
					id="inlineCheckbox1"
					type="checkbox"
					name="iHavePet"
					{{checked iHavePet true}}>
					I have pet
			</label>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group">
		<div class="controls check">
			<label class="checkbox">
				<input
					id="inlineCheckbox2"
					type="checkbox"
					name="petsAllowed"
					{{checked petsAllowed true}}>
					Guests pets allowed
			</label>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group">
		<div class="controls check">
			<label class="checkbox">
				<input
					id="inputBlankets"
					type="checkbox"
					name="blankets"
					{{checked blankeys true}}>
					I have blankets
			</label>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group">
		<div class="controls check">
			<label class="checkbox">
				<input
					id="inputLiveCenter"
					type="checkbox"
					name="liveCenter"
					{{checked liveCenter true}}>
					I live in the center
			</label>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Transports</label>
		<div class="controls">
			<label class="checkbox">
				<input
					id="checkboxMetro"
					type="checkbox"
					name="transport"
					value="metro"
					{{checked metro true}}>
					Metro
			</label>
			<label class="checkbox">
				<input
					id="checkboxBus"
					type="checkbox"
					name="transport"
					value="bus"
					{{checked bus true}}>
					Bus
			</label>
			<label class="checkbox">
				<input
					id="checkboxtaxi"
					type="checkbox"
					name="transport"
					value="taxi"
					{{checked taxi true}}>
					Tram
			</label>
			<label class="checkbox">
				<input
					id="checkboxTrain"
					type="checkbox"
					name="transport"
					value="train"
					{{checked train true}}>
					Train
			</label>
			<label class="checkbox">
				<input
					id="checkboxCar"
					type="checkbox"
					name="transport"
					value="car"
					{{checked car true}}>
					Car
			</label>
			<label class="checkbox">
				<input
					id="checkboxMotorbike"
					type="checkbox"
					name="transport"
					value="motorbike"
					{{checked motorbike true}}>
					Motorbike
			</label>
			<label class="checkbox">
				<input
					id="checkboxBicycle"
					type="checkbox"
					name="transport"
					value="bicycle"
					{{checked bicycle true}}>
					Bicycle
			</label>
			<label class="checkbox">
				<input
					id="checkboxBoat"
					type="checkbox"
					name="transport"
					value="boat"
					{{checked boat true}}>
					Boat
			</label>
			<label class="checkbox">
				<input
					id="checkboxPlane"
					type="checkbox"
					name="transport"
					value="plane"
					{{checked plane true}}>
					Plane
			</label>
			<label class="checkbox">
				<input
					id="checkboxOther"
					type="checkbox"
					name="transport"
					value="other"
					{{checked other true}}>
					Other
			</label>
			<span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">About your accomodation</label>
		<div class="controls">
			<textarea
				id="inputAbout"
				class="span4"
				name="about"
				placeholder="Texto de ayuda"
				maxlength="1000">
				{{about}}
			</textarea>
			<span class="help-block"></span>
		</div>
	</div>
</div>

<div class="box-header">
	<i class="icon-contact">Contact icon</i>
	<h2>Listing location</h2>
</div>
<div class="guest-message">
	<h2>Shown only to Confirmed Guests</h2>
	<i class="icon-lock">Lock icon</i>
	<p>To protect your privacy, we hide your address, phone number, and contact information from users that have not confirmed a reservation with you</p>
</div><!-- EOF guest-message -->
<div class="listing-location">
	<div class="control-group blocked">
		<label class="control-label">Street address</label>
		<i class="icon-lock">icon lock</i>
		<div class="controls">
			<input
				id="inputAddress"
				class="required"
				type="text"
				name="address"
				value="{{address}}"
				maxlength="500">
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group blocked">
		<label class="control-label">Number</label>
		<i class="icon-lock">icon lock</i>
		<div class="controls">
			<input
				id="inputNumber"
				class="input-mini required"
				type="text"
				name="number"
				value="{{number}}"
				maxlength="50">
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group blocked">
		<label class="control-label">Additional Information</label>
		<i class="icon-lock">icon lock</i>
		<div class="controls">
			<input
				id="inputAdditionalInfo"
				class="size-box-standard"
				type="text"
				name="additionalInformation"
				value="{{additionalInformation}}"
				maxlength="500">
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group blocked">
		<label class="control-label">City</label>
		<i class="icon-lock-open">icon lock</i>
		<div class="controls">
			<input
				id="inputCity"
				class="required"
				type="text"
				name="city"
				{{#if city }}
					value="{{city.name}}, {{city.region}}, {{city.country}}"
				{{/if}}
				>
			<span class="help-block"></span>
		</div>
	</div>
	<div class="control-group blocked">
		<label class="control-label">Postal</label>
		<i class="icon-lock">icon lock</i>
		<div class="controls">
			<input
				id="inputPostalCode"
				class="input-mini required"
				type="text"
				name="postalCode"
				value="{{postalCode}}"
				maxlength="50">
			<span class="help-block"></span>
		</div>
	</div>
</div><!-- EOF listing-location -->
