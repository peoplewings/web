<ul class="notification-type">
	<li class="button selected" data-filter="">All</li>
	<li class="button" data-filter="reqinv">Request & Invitations</li>
	<li class="button" data-filter="msg">Messages</li>
</ul>

<div class="notification-panel row">
	<div class="span12">
		<div class="row">
			<div class="span2">
			<span>Organized by</span>
			<select class="span1 ri-filters">
					<option value="date">Date</option>
					<option value="interlocutor">Contact name</option>
					<option value="read">Read/Unread</option>
			</select>
			</div>	
			<div class="span2 ri-status">
				<select class="span2">
					<option value="">All</option>
					<option value="P">Pending</option>
					<option value="A">Accepted</option>
					<option value="D">Denyed</option>
					<option value="M">Maybe</option>
				</select>
			</div>

			<ul class="span1 notification-sender">
				<li class="checkbox"><input type="checkbox" name="received"> Recived</li>
				<li class="checkbox"><input type="checkbox" name="sent"> Applied</li>
			</ul>
			<div class="span3 offset6">
				<input type="text" class="input-medium search-query" placeholder="Search">
				<button id="search-btn" class="btn">
					<span class="add-on">
						<i class="icon-search"></i>
					</button>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="span2">Checkboxes</div>
			<div class="span3 offset7">
				<div class="span1 resultCounter"><span> 0</span> - <span>0</span> of <span>0</span></div>
				<div id="notifications-pager"class="span1 btn-group">
					<button class="btn previousPage">«</button>
				    <button class="btn nextPage">»</button>
				</div>
			</div>
		</div>
	</div>
	<legend></legend>
	<ul id="notifications-list" class="unstyled"></ul>
</div>
