<ul class="notification-type">
	<li class="button selected" data-filter="">All</li>
	<li class="button" data-filter="reqinv">Request & Invitations</li>
	<li class="button" data-filter="msg">Messages</li>
</ul>

<div class="notification-panel row">
	<div class="span12">
		<div class="row">
			<div class="span2">Organized by</div>

			<div class="span2">
				<select class="span2 ri-status">
					<option value="Pending">Pending</option>
					<option value="Accepted">Accepted</option>
					<option value="Denyed">Denyed</option>
					<option value="Maybe">Maybe</option>
				</select>
			</div>

			<ul class="span1 notification-sender">
				<li class="checkbox"><input type="checkbox" name="to-me"> Recived</li>
				<li class="checkbox"><input type="checkbox" name="from-me"> Applied</li>
			</ul>
			<div class="span3 offset4">
				<input type="text" class="input-medium search-query" placeholder="Search">
				<button id="search-btn">
					<span class="add-on">
						<i class="icon-search"></i>
					</button>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="span2">Checkboxes</div>
			<div class="span3 pull-right">Pagination</div>
		</div>
	</div>
	<legend></legend>
	<ul id="notifications-list" class="unstyled"></ul>
</div>
