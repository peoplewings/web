<form id="feedback-form">
	<div class="control-group">
		<label class="control-label" for="inputHost">Typology</label>
		<div class="controls radios">
			<i class="icon-like-up">Like up icon</i>
			<label>
				<input type="radio" name="ftype" id="optionsType" value="Positive" checked="">Cool
			</label>
			<i class="icon-like-down">Like down icon</i>
			<label class="radio-like-down">
				<input type="radio" name="ftype" id="optionsRadios2" value="Negative">Sucks
			</label>
		</div>
	</div>
	<div class="control-group avatar-message">
		<label class="control-label">
			<a href="">
				<img id="avatar" src="{{avatar}}" alt="avatar">
			</a>
		</label>
		<div class="controls">
			<textarea rows="3" maxlength="1500" name="text" placeholder="Write a message..." class="required"></textarea>
			<span class="help-block"></span>
		</div>
	</div>
</form>
