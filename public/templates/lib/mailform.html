<legend>Forgot your password?</legend>
<p>Please enter the e-mail address you provided when creating your account. A password reset link will be e-mailed to the address.</p>
<form id="forgot-form" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="email" id="inputEmail" name="email" placeholder="Email" class="input-large required">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Submit</button>
    </div>
  </div>
</form>
