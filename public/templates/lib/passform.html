
<form id="password-form">
	<div class="balloon-wrapper">
		<span class="signal">account signal</span>
		<div class="balloon-header">
			<h1>Reset Password</h1>
		</div>
		<div class="balloon-content">
			<p>Please enter a new password for your account</p>
			<div class="control-group">
				<label class="control-label" for="inputPassword">New password</label>
				<div class="controls">
					<input type="password" id="inputPassword" name="newPassword" placeholder="Password" class="required">
				</div>
			</div>
			<div class="control-group confirm-changes">
				<label class="control-label" for="inputPassword2">Retype password</label>
				<div class="controls">
					<input type="password" id="inputPassword2" name="newPassword2" placeholder="Password" class="required">
					<input type="hidden" id="forgotToken" name="forgotToken" value="<%- token %>">
				</div>
			</div>
		</div>
		<div class="balloon-footer">
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="button-highlight">Send</button>
				</div>
			</div>
		</div>
	</div><!-- EOF static-balloon -->
</form>
