<div id="select-lang-<%- index%>">
<select name="language-<%- index%>" id="language_field_<%- index%>" <%= extraAttribute%>>
	<option value="" selected="selected">Select Language</option>
	<% _.each(languages, function(lang) { %> 
    <option value="<%= lang %>"><%= lang %></option>
<% }); %>
</select>
<select name="level-<%- index%>" id="level-field-<%- index%>" <%= extraAttribute%>>
	<option value="" selected="selected">Select Level</option>
	<option value="expert">Expert</option>
	<option value="intermediate">Intermediate</option>
	<option value="beginner">Beginner</option>
</select>
<button type="button" class="close" id="delete-lang-<%- index%>">Ã—</button>
</div>
