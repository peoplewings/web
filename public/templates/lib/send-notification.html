<div data-reciver-id="{{to.id}}">
	<div class="control-group">
		<label class="control-label" for="reciver-name">For</label>
		<div class="controls">
			<input type="text" id="reciver-name" class="autocompletePeople" placeholder="Name" value="{{to.fullname}}" data-provide="typeahead" {{#if to.id}}readonly="readonly"{{/if}}>
		</div>
	</div>
	<div class="control-group avatar-message">
		<label class="control-label" for="message-content">
			<img src="{{avatar}}">
		</label>
		<form>
			<div class="controls">
				{{#unless_equals kind 'message'}}
				<div id="new-invitation-content" class="request-options">
					<div id="wing-data">
						<select id="wings" class="required size-extralarge">
							{{#each wings}}
							<option value="{{id}}" data-type="{{type}}">
								{{ name }} ({{ type }})
							</option>
							{{/each}}
						</select>
						<span class="help-block"></span>
						<div id="wing-parameters"></div>
					</div>
				</div><!-- EOF new-invitation-content -->
				{{/unless_equals}}

				{{#equals kind 'request'}}
				<textarea name="publicMessage" id="public-message-content" maxlength="1500" class="required" placeholder="Introduce yourself and explain a little your interest in the wing you are looking for"></textarea>
				<span class="help-block"></span>
				<i class="icon-public-state">Public state icon</i>
				<label class="checkbox" for="public-request">
					<input type="checkbox" id="public-request" checked>Let other hosts send me invitations (this text will be visible to all hosts)
				</label>
				<h3>Personal message to host</h3>
				{{/equals}}

				<textarea name="privateMessage" id="message-content" maxlength="1500" class="required"
				{{#equals kind 'request'}}
				placeholder="Tell your host why you'd like to meet them..."
				{{else}}
				placeholder="Write a message"
				{{/equals}}
				></textarea>
				<span class="help-block"></span>

			</div><!-- EOF controls -->
		</form>
	</div>
</div>
