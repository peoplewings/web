<div id="generic-modal" class="generic-modal modal hide fade {{#if thinModal}}thin-modal{{/if}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<h1 id="myModalLabel">{{header}}</h1>
		<button type="button" class="button-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	</div>
	<div class="modal-body">{{{content}}}</div>
	<div class="modal-footer">
		<div class="button-group">
			{{#if close}}
			<button class="button" data-dismiss="modal" aria-hidden="true">Close</button>
			{{/if}}
			{{#if accept}}
			<button {{{formRel}}} class="button-highlight accept-modal-btn">{{accept}}</button>
			{{/if}}
		</div>
	</div>
</div>
