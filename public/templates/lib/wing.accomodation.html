<form id="wing-accomodation-params">
	<span>
		<input type="date" name="start-date"><br>
		<input type="checkbox" id="flexible-start-date"><label for="flexible-start-date">Flexible date</label>
	</span>
	to
	<span>
		<input type="date" name="end-date"><br>
		<input type="checkbox" id="flexible-end-date"><label for="flexible-end-date">Flexible date</label>
	</span>

	Capacity
	<select name="capacity">
		{{#range 9 }}
			<option value="{{ indexPlusOne }}">{{ indexPlusOne }}</option>
		{{/range}}
		<option value="+9">+9</option>
	<select>

	{{#unless invitation }}
		Arriving via
		<select name="via">
			<option value="">Choose transport</option>
			<option value="plane">Plane</option>
			<option value="train">Train</option>
			<option value="car">Car</option>
		</select>
	{{/unless}}
</form>
