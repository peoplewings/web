<div id="wing-accomodation-params">
	<div class="control-group">
		<div class="controls">
			<input type="text" name="start-date" class="required input-sdate" placeholder="Start date">
			<span class="help-block"></span>
			<input type="text" name="end-date" class="required input-edate" placeholder="End date">
			<span class="help-block"></span>
			<select name="capacity" class="size-medium">
				<option value="1">1 Guest</option>
				{{#range 2 8}}
				<option value="{{self}}">{{self}}</option>
				{{/range}}
				<option value="+9">+9</option>
			</select>
			{{#unless_equals kind 'invite' }}
			<select name="via" class="size-large">
				<option value="">Choose transport</option>
				<option value="metro">Metro</option>
				<option value="bus">Bus</option>
				<option value="tram">Tram</option>
				<option value="train">Train</option>
				<option value="car">Car</option>
				<option value="motorbike">Motorbike</option>
				<option value="bicycle">Bicycle</option>
				<option value="boat">Boat</option>
				<option value="plane">Plane</option>
				<option value="other">Other</option>
			</select>
			{{/unless_equals}}
		</div>
	</div>
	<div class="control-group flexible-dates">
		<div class="controls">
			<label class="checkbox">
				<input type="checkbox" id="flexible-start-date" name="flexibleStart" class="input-edate">Flexible date
			</label>
			<label class="checkbox">
				<input type="checkbox" id="flexible-end-date" name="flexibleEnd">Flexible date
			</label>
		</div>
	</div>
</div>
