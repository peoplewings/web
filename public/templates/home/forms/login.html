<form id="login-form" class="form-horizontal pull-right">
	<legend>Log in</legend>
	<span class="signal">register signal</span>

	<div class="control-group clear">
		<img class="fb-login" src="img/facebook-connect.png">
	</div>
	<div class="control-group clear">
		<label class="control-label" for="inputEmail">Email</label>
		<div class="controls">
			<input type="email" id="inputEmail" name="username" placeholder="Email" class="span3 required" maxlength="50">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password</label>
		<div class="controls">
			<input type="password" id="inputPassword" name="password" placeholder="Password" class="span3 required"maxlength="20">
		</div>
	</div>
	<div class="control-group">
		<div class="controls terms">
			<label class="checkbox">
				<input type="checkbox" name="remember"> Remember me
			</label>
			<a href="#/forgot">Can't access your account?</a>
			<button type="submit" class="button-peoplewings">Sign in</button>
		</div>
	</div>
</form>
