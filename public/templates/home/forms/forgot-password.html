<form id="forgot-form">
	<div class="form-wrapper">
		<span class="signal">account signal</span>
		<div class="form-header">
			<h1>Find Your Account</h1>
		</div>
	</div>
	<div class="control-group confirm-changes">
		<p>Please enter the email address you provided when creating your account. A password reset link will be e-mailed to the address.</p>
		<label class="control-label" for="inputEmail">Email</label>
		<div class="controls">
			<input type="email" id="inputEmail" name="email" placeholder="Email" class="input-large required" maxlength="50">
			<span class="help-block"></span>
		</div>
	</div>
	<div class="footer-content">
		<div class="button-group">
			<a href="/#/login" class="button">Cancel</a>
			<button type="submit" class="button-highlight" data-loading-text="Sending...">Send</button>
		</div>
	</div>
</form>
