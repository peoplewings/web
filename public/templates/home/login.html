<form id="login-form" class="form-horizontal pull-right">
	<legend>Log in</legend>
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email</label>
		<div class="controls">
			<input type="email" id="inputEmail" name="username" placeholder="Email" class="span3 required">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password</label>
		<div class="controls">
			<input type="password" id="inputPassword" name="password" placeholder="Password" class="span3 required">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<label class="checkbox">
				<input type="checkbox" name="remember"> Remember me
			</label>
			<button type="submit" class="btn">Sign in</button>
			<a href="#/forgot">Can't access your account?</a>
		</div>
	</div>
</form>
